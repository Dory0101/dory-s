    <title>Ventilator rotary controlled</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="jquery.rotaryswitch.css" rel="stylesheet" type="text/css">
    <style>
        .container {
            margin: 150px auto;
            max-width: 640px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>jQuery rotarySwitch Plugin Examples</h1>
        <h2>Basic (Big)</h2>
        <p id="demo"></p>
        <p id="FBW"></p>
        <input type="text" class="rotarySwitch" id="test" value="0">

        <!--
        <h2>onChange event</h2>
        <input type="text" class="rotarySwitch3a" value="0"><br><input type="text" class="rotarySwitch3b" value="0">
        -->
    </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="jquery.rotaryswitch.js"></script>
    <script>
        $(function() {
            $('.rotarySwitch').rotaryswitch({
                themeClass: 'big',
                minimum: 0,
                maximum: 16,
                hideInput: true
            });

            $(document).ready(function() {
                $("input").change(function() {
                    var x = $("#test").val();

                    var y = x;
                    document.getElementById("demo").innerHTML = x;
                    if (x > y) {
                        document.getElementById("FBW").innerHTML = "F";
                    } else if (x - y == 0) {
                        document.getElementById("FBW").innerHTML = "Stay";
                    } else if (x < y) {
                        document.getElementById("FBW").innerHTML = "B";
                    }
                });
            });
